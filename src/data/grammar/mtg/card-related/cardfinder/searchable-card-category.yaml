---
searchableCardCategory:
  - >
    [_cardCategory:removal spell][_cardCategoryClass:removal][_toughness:1,2,3,4,5,X][_cardCategorySearchTerm:"destroy target creature","exile target creature","enchanted creature can't attack","fights target","damage to target creature","sacrifices a creature","/-#_toughness# until","enchanted creature doesn't"]
  - >
    [_cardCategory:land destruction spell][_cardCategoryClass:land destruction][_cardCategorySearchTerm:"destroy target land","sacrifices a land"]
  - >
    [_cardCategory:pump spell][_cardCategoryClass:pump spells][_cardCategorySearchTerm:"?target creature gets +","?creatures you control get +"]
  - >
    [_cardCategory:combat trick][_cardCategoryClass:combat tricks][_cardCategorySearchTerm:"?target creature gets +","target creature gains"]
  - >
    [_cardCategory:discard spell][_cardCategoryClass:discard][_cardCategorySearchTerm:"discards a card","discards that card"]
  - >
    [_cardCategory:counterspell][_cardCategoryClass:countermagic][_cardCategorySearchTerm:"counter target"]
  - >
    [_cardCategory:direct damage spell,burn spell][_cardCategoryClass:burn][_cardCategorySearchTerm:"damage to target"]
  - >
    [_cardCategory:ramp spell][_cardCategoryClass:ramp][_cardCategorySearchTerm:"land card and put that card onto","put them onto","land card and put it onto","forest card and put it onto","forest card and put that card onto"]
  - >
    [_cardCategory:lifegain spell][_cardCategoryClass:lifegain][_amount:1,2,3,4,5,6,7,8,10,20,X][_cardCategorySearchTerm:"gain life","gain #_amount# life"]
  - >
    [_cardCategory:cantrip][_cardCategoryClass:cantrips][_cardCategorySearchTerm:"draw a card."]
  - >
    [_cardCategory:slowtrip][_cardCategoryClass:slowtrips][_cardCategorySearchTerm:"draw a card at the beginning"]
  - >
    [_cardCategory:bounce spell][_cardCategoryClass:bounce][_targetCardType:creature,permanent,nonland permanent][_cardCategorySearchTerm:"return target #_targetCardType# to"]


searchableCardCategoryCustomQuery:
 - >
  [_cardCategory:mana dork][_cardCategoryClass:mana dorks][_customQuery:text=pool t=creature cmc=<3]
 - >
  [_cardCategory:weenie][_cardCategoryClass:weenies][_customQuery:pow=1 tou=1]
 - >
  [_cardCategory:fatty][_cardCategoryClass:fatties][_customQuery:pow=>4 tou=>4 text!=flying]
 - >
  [_cardCategory:grizzly bear,bear][_cardCategoryClass:grizzly bears,bears][_customQuery:cmc=2 pow=2 tou=2]
 - >
  [_cardCategory:gray ogre][_cardCategoryClass:gray ogres][_customQuery:cmc=3 pow=2 tou=2]
 - >
  [_cardCategory:trained armadon,armadon][_cardCategoryClass:trained armadons,armadons][_customQuery:cmc=3 pow=3 tou=3]
 - >
  [_cardCategory:snidd][_cardCategoryClass:snidds][_customQuery:cmc=5 pow=3 tou=3 text!=flying]
 - >
  [_cardCategory:deadly insect][_cardCategoryClass:deadly insects][_customQuery:pow=6 tou=1]
 - >
  [_cardCategory:finisher][_cardCategoryClass:finishers][_customQuery:pow=>5 tou=>5 text=flying pow|=>5 tou=>5 text=enters]
 - >
  [_cardCategory:coinflip card][_cardCategoryClass:coinflip cards][_customQuery:text=coin text|=coins]
 - > 
  [_cardCategory:sweeper][_cardCategoryClass:sweepers][_customQuery:text="destroy all creatures" text|="exile all creatures" text|="damage to each creature" text|="?creatures get -" text!="0"]
 - >
  [_cardCategory:accelerator,mana accelerator][_cardCategoryClass:acceleration,mana acceleration][_customQuery:text=add text=pool text=sacrifice text|=add text=pool text!={T}]
 - >
  [_cardCategory:engine piece,combo piece][_cardCategoryClass:combo pieces,engine pieces][_customQuery:t=enchantment t|=artifact text=whenever t!=creature text=whenever text|=upkeep text|=instead text|="are the chosen" t!=aura t!=equipment]
 - >
  [_cardCategory:hatebear][_cardCategoryClass:hatebears][_bearClause:cmc=>1 cmc=<4 pow=>1][_customQuery:text="more to cast" text|="can't search" text|="players can't" text|="can't cast" text|="be cast" text|="chosen name"  text|="reveals his" text|="counter target" text|="?destroy target non" #_bearClause# text!="you cast" text!="you can't" text!="nonblack"]
 - >
  [_cardCategory:mana rock][_cardCategoryClass:mana rocks][_customQuery:text={T} text=pool text!=sacrifice t=artifact t!=creature t!=land]
 - >
  [_cardCategory:mill card][_cardCategoryClass:milling][_customQuery:text="library into his or her graveyard"]
 - >
  [_cardCategory:draw seven][_cardCategoryClass:draw sevens][_customQuery:text="draw seven" text|="draws seven"]
 - >
  [_cardCategory:manland][_cardCategoryClass:manlands][_customQuery:t=land text="becomes a" text=creature]

cardCategoryClassTerm: 
- "[#searchableCardCategory#]#_cardCategoryClass#"
- "[#searchableCardCategoryCustomQuery#]#_cardCategoryClass#"