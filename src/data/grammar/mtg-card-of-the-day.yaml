_cotdHtml: |
  <head>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      .mtg-card {
        mask-image: url(./src/data/images/cardmask.png);
        -webkit-mask-image: url(./src/data/images/cardmask.png);
        -webkit-mask-position: center center;
        mask-position: center center;
        -webkit-mask-repeat: no-repeat;
        mask-repeat: no-repeat;
      }
      .cotd {
        height: 330px;
        width: 660px;
        border: 1px solid black;
        padding: 10px 25px 10px;
        margin: 0;
        background-image: url(./src/data/images/cotd/card-of-day-bg.jpg);
        background-position: 50% 0;
        line-height: 1.3em;
        font-size: 66%;
      }
      .col {
        text-align: center;
        color: white;
        font-family: 'Open Sans', sans-serif;
        vertical-align: middle;
        width: 50%;
        float: left;
      }
      .col-60 { width: 60%; }
      .col-40 { width: 40%; }
      .text-wrap {
        margin-left: auto;
        margin-right: auto;
        width: 100%;
        font-size: 13px;
      }
      .title {
        font-size: 1.9em;
        text-transform: uppercase;
        font-weight: 300;
        text-shadow: 0px 0px 5px rgba(0, 0, 3, 1);
      }
      .sub-title {
        font-size: 2.2em;
        text-transform: uppercase;
        font-weight: 700;
        top: -.5em;
        text-shadow: 0px 0px 5px rgba(0, 0, 3, 1);
        margin: 0 0 12px;
        position: relative;
        padding: 8px;
        line-height: 1.0em;
      }
      .sub-title:before {
        bottom: 0px;
      }
      .sub-title:after {
        top: 0px;
      }
      .sub-title:before, .sub-title:after {
        box-sizing: border-box;
        content: "";
        width: 80px;
        height: 1px;
        margin-left: -40px;
        background: rgba(255, 255, 255, 1);
        display: block;
        left: 50%;
        position: absolute;
        box-shadow: 0 0 5px rgba(0, 0, 0, 1);
      }
      .description {
        margin-top: 0;
        text-shadow: 0px 0px 5px rgba(0, 0, 3, 1);
        font-size: 1.35em;
        text-align: left;
        font-weight: 400;
        line-height: 1.3em;
      }
    </style>
  </head>
  <body>
    <div class="cotd">
      <div class="col col-40">
        <div style="margin-left: auto; margin-right: auto;">
          <img class="mtg-card" src="#_cotdImgUrl#">
        </div>
      </div>
      <div class="col col-60">
        <div class="text-wrap">
          <p class="title"><span>#_title#</span></p>
          <p class="sub-title">#_cardname#</p>
          <div class="description">
            <p>#_cotdDescription#</p>
          </div>
          <img src="./src/data/images/cotd/cotd-archive-link-button.png" />
        </div>
      </div>
    </div>
  </body>