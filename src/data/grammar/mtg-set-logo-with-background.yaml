fontTextureDirectoryUrl:
  - "http://pseudochaos.org/goodgamery/mtgnewsbot/images/textures/"
fontTexture:
  - "grit.png"
_setLogoFontColorSet:
  - "[_setLogoFontColor:#setLogoColorLight#][_setLogoStrokeColor:#setLogoColorMedium#]"
  - "[_setLogoFontColor:#setLogoColorLight#][_setLogoStrokeColor:#setLogoColorDark#]"
  - "[_setLogoFontColor:#setLogoColorMedium#][_setLogoStrokeColor:#setLogoColorLight#]"
  - "[_setLogoFontColor:#setLogoColorMedium#][_setLogoStrokeColor:#setLogoColorDark#]"
  - "[_setLogoFontColor:#setLogoColorDark#][_setLogoStrokeColor:#setLogoColorLight#]"
  - "[_setLogoFontColor:#setLogoColorDark#][_setLogoStrokeColor:#setLogoColorMedium#]"
_setLogoCustomStyleTexturedLocal:
  - "-webkit-mask-image:url(./src/data/images/textures/grit.png);"
_setLogoCustomStyleTextured:
  - "-webkit-mask-image:url(#fontTextureDirectoryUrl##fontTexture#);"
_setLogoCustomStyleItalicized:
  - "font-style: italic;"
_setLogoFont:
  - "[#_setLogoFontColorSet#][_setLogoFontFace:#setLogoFont#]"
_setLogoStyles:
  - "text-align: center;line-height: #_setLogoLineHeight#px;"
_cardsetDebug:
  - "#_cardset#"
_setLogoTextStyles:
  - "-webkit-text-fill-color: #_setLogoFontColor#; -webkit-text-stroke-width: #_setLogoStrokeWidth#px; -webkit-text-stroke-color: #_setLogoStrokeColor#; font-size: #_setLogoFontSize#px; font-family: #_setLogoFontFace#;font-weight: #_setLogoFontWeight#; #_setLogoAdditionalStyles#"

_mtgSetLogoImageLogoImage:
- "./src/data/images/mtg-logos/mtg-small-logo-1.png"
- "./src/data/images/mtg-logos/mtg-small-logo-2.png"

mtgSetLogoMtgLogo: |
  <table cellspacing="0" cellpadding="1">
    <tr><td align="center" style="vertical-align: bottom;">  
      <img src="#_mtgSetLogoImageLogoImage#"/>
    </td></tr>

mtgSetLogoImage: |
  [#_setLogoFont#]

    <tr><td align="center" style="vertical-align: top; overflow: visible; width: 740px;">
        <div style="width: 760px; vertical-align: top; overflow: visible; padding: 0 15px 20px 14px; #_setLogoStyles# #_setLogoTextStyles#">
          #_cardsetDebug#
        </div>
    </td></tr>
  </table>      


veryNovelSetGraphicAnnouncement:
- "Wizards Announces: [_cardset:#novelCardSetName.capitalizeAll#]#_cardset#{htmlImg htmlImgString=`#mtgSetLogoMtgLogo# #mtgSetLogoImage#` backgroundImage=`./src/data/images/setlogo/backgrounds/setlogo-background-1.jpg` }"