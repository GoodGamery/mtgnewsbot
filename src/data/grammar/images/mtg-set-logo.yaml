mtgSetLogoResetStyle: "[_mtgSetLogoWidth:760px][_mtgSetLogoMaxWidth:1024px][_mtgSetLogoPaddingTop: 0px]"

mtgSetLogoImage: |
  #mtgSetLogoResetStyle#
  [#_setLogoFont#]
  <div style=" width: #_mtgSetLogoWidth#; max-width: #_mtgSetLogoMaxWidth# height: 500px; vertical-align: top; overflow: visible; overflow-wrap: break-word;  padding: #_mtgSetLogoPaddingTop# 15px 20px 14px; #_setLogoStyles# #_setLogoTextStyles#">
    #_cardset#
  </div>

mtgSetLogoSplashImage: |
  <table cellspacing="0" cellpadding="1">
    <tr><td align="center" style="vertical-align: bottom;">  
      <img src="#mtgSetLogoImageMtgLogoImage#"/>
    </td></tr>
    <tr><td align="center" style="vertical-align: top; overflow: visible; width: #_mtgSetLogoWidth#; height: 500px; max-width: #_mtgSetLogoMaxWidth#">
    #mtgSetLogoImage#
    </td></tr>
  </table>

# logo image only | expects "_cardset" to be defined
mtgSetLogo: "{htmlImg htmlImgString=`#mtgSetLogoImage#` screenWidth=`1200` screenHeight=`900`}"

# logo image with background image | expects "_cardset" to be defined
mtgSetLogoSplash: "{htmlImg htmlImgString=`#mtgSetLogoSplashImage#` backgroundImage=`#mtgSetLogoBackgroundImage#` screenWidth=`1200` screenHeight=`900`}"