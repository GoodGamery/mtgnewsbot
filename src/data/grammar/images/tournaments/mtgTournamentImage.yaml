# tournamentLogo: "[#_tournamentInit#][_tournamentWinnerText:#_pro# wins #_tournamentType.capitalize# #_tournamentName.capitalize#]#_tournamentWinnerText# #_tournamentLogoOrientationPlaceholder# {htmlImg htmlImgString=`#_tournamentImageStyle# #tournamentLogoImage#`}"

tournamentLogo: "[#_tournamentInit#][#mtgTournamentWinner#][_tournamentWinnerText:#_winnerName# wins #_tournamentType.capitalize# #_tournamentName.capitalize#]#_tournamentWinnerText# #_tournamentLogoOrientationPlaceholder# {htmlImg htmlImgString=`#_tournamentLogoHtml#`}"

_tournamentLogoDirectory: "./src/data/images/mtg-logos"

_tournamentLogoDirectoryImage:
- "mtg-small-logo-2.png"

_tournamentLogoOrientationPlaceholder:
- "[_logoOrientation:#_logoAlign#][_tournamentTypeSrc:#_tournamentTypeSrcDark#]"
# - "[_lightOrDark:dark][_logoOrientation:#_tournamentLogoStyle_topLeft#][_tournamentTypeSrc:#_tournamentTypeSrcDark#]"
# - "[_lightOrDark:dark][_logoOrientation:#_tournamentLogoStyle_bottomRight#][_tournamentTypeSrc:#_tournamentTypeSrcDark#]"
# - "[_lightOrDark:dark][_logoOrientation:#_tournamentLogoStyle_bottomLeft#][_tournamentTypeSrc:#_tournamentTypeSrcDark#]"

_tournamentLogoStyle_topRight: |
  [#_tournamentLogoVertAlignTop#]
  [#_tournamentLogoStyle_right#]

_tournamentLogoStyle_topLeft: |
  [#_tournamentLogoVertAlignTop#]
  [#_tournamentLogoStyle_left#]

_tournamentLogoStyle_bottomRight: |
  [#_tournamentLogoVertAlignBot#]
  [#_tournamentLogoStyle_right#]

_tournamentLogoStyle_bottomLeft: |
  [#_tournamentLogoVertAlignBot#]
  [#_tournamentLogoStyle_left#]

_tournamentLogoStyle_right: |
  [_topRowClass:top-row right-aligned-image #_topRowVerticalClass#][_topRowAlign:right]
  [_midRowClass:right-aligned]
  [_botRowClass:bottom-row right-aligned #_lightOrDark# #_bottomRowVerticalClass#][_spacerLeftClass:fill-width][_spacerRightClass:no-width]

_tournamentLogoStyle_left: |
  [_topRowClass:top-row left-aligned-image #_topRowVerticalClass#][_topRowAlign:left]
  [_midRowClass:left-aligned]
  [_botRowClass:bottom-row left-aligned #_lightOrDark# #_bottomRowVerticalClass#][_spacerLeftClass:no-width][_spacerRightClass:fill-width]

_tournamentLogoVertAlignTop: "[_topRowVerticalClass:top-aligned][_bottomRowVerticalClass:top-aligned]"
_tournamentLogoVertAlignBot: "[_topRowVerticalClass:bottom-aligned][_bottomRowVerticalClass:bottom-aligned]"

_tournamentLogoHtml: |
  #_tournamentImageStyle#
  <body>
    <table class="photo photo-source" cellspacing="0" cellpadding="0">
      <tr>
        <td align="#_topRowAlign#" class="#_topRowClass#" colspan=2><img class="magic-logo" src="#_tournamentLogoDirectory#/#_tournamentLogoDirectoryImage#"></td>
      </tr>
      <tr>
        <td class="#_midRowClass#" colspan=2><img src="#_tournamentTypeSrc#"/></td></tr>
      <tr>
        <td class="#_spacerLeftClass#"></td>
        <td class="#_botRowClass# bottom-row-sized">#_tournamentName.allCaps#</td>
        <td class="#_spacerRightClass#"></td>        
      </tr>
    </table>
  </body> 

_cellOuterPaddingVertical: "12px"
_cellOuterPaddingHorizontal: "8px"

_tournamentImageStyle: |
  <head>
    <style>
      table.photo << width: 800px; height: 530px; background-size: 100% auto; >>

      table.photo-source << background-image: url(#mtgTournamentWinnerSrc#); >>

      td << line-height: .9em; -webkit-text-stroke-width: .75px; font-size: 48px; font-family: 'Chuck Noon',Beleren,serif; text-transform :capitalize; bottom: 0; padding: 0px 5px 0px 5px; text-shadow: 0px 0px 5px rgba(1, 1, 1, 1); margin: 0px; >>

      td.light << color: black; -webkit-text-stroke-width: 2px; -webkit-text-fill-color: white; >>
      
      td.dark << color: white; -webkit-text-stroke-width: 3px; -webkit-text-fill-color: black; >>

      td.bottom-row << padding-bottom: 2px; >>

      td.top-row.top-aligned << vertical-align: top; padding-top: #_cellOuterPaddingVertical#; >>

      td.top-row.bottom-aligned << height: 100%; vertical-align: bottom; >>

      td.bottom-row.top-aligned << height: 100%; vertical-align: top; >>

      td.bottom-row.bottom-aligned << vertical-align: bottom; padding-bottom: #_cellOuterPaddingVertical#; >>

      td.left-aligned << text-align: left; padding-left: #_cellOuterPaddingHorizontal#; >>

      td.left-aligned-image << margin-right: 100%;  padding-left: #_cellOuterPaddingHorizontal#; >>

      td.right-aligned << text-align: right; padding-right: #_cellOuterPaddingHorizontal#; >> 

      td.right-aligned-image << margin-left: 100%; padding-right: #_cellOuterPaddingHorizontal#; >>

      td.bottom-row-sized << width: 350px; >>

      img.magic-logo << display: block; max-width: 250px; max-height: 80px; width: auto; height: auto; >>

      td.no-width << width: 0px >>

      td.fill-width << width: 100% >>

      td.tournament-name << 280px; >>
    </style>
  </head>