  [_midRowClass:left-aligned]
  [_botRowClass:bottom-row #_botRowLeftAlignedClass# #_lightOrDark# #_bottomRowVerticalClass#][_spacerLeftClass:no-width][_spacerRightClass:fill-width]

_tournamentLogoStyle_right: |
  [_logoHorizontalAlignment:right]
  [_topRowClass:top-row right-aligned-image #_topRowVerticalClass#][_topRowAlign:right]
  [_midRowClass:right-aligned]
