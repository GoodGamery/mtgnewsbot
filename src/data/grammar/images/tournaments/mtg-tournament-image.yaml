_tournamentLogoVertAlignTop: "[_topRowVerticalClass:top-aligned][_bottomRowVerticalClass:top-aligned]"
_tournamentLogoVertAlignBot: "[_topRowVerticalClass:bottom-aligned][_bottomRowVerticalClass:bottom-aligned]"

_tournamentLogoHtml: |
  #_tournamentImageStyle#
  <body>
    <table class="photo photo-source" cellspacing="0" cellpadding="0">
      <tr>
        <td align="#_topRowAlign#" class="#_topRowClass#" colspan=2><img class="magic-logo" src="#_tournamentLogoDirectory#/#_tournamentLogoDirectoryImage#"></td>
      </tr>
      <tr>
        <td class="#_midRowClass#" colspan=2><img src="#_tournamentTypeSrc#"/></td></tr>
      <tr>
        <td class="#_spacerLeftClass#"></td>
        <td class="#_botRowClass# bottom-row-sized">#_tournamentLogoName#</td>
        <td class="#_spacerRightClass#"></td>        
      </tr>
    </table>
  </body> 

_cellOuterPaddingVertical: "12px"
_cellInnerPaddingVertical: "4px"
_cellOuterPaddingHorizontal: "8px"

_tournamentImageStyle: |
  <head>
    <style>
      table.photo << width: 800px; height: 530px; background-size: 100% auto; >>

      table.photo-source << background-image: url(#mtgTournamentWinnerSrc#); >>

      td << line-height: .9em; -webkit-text-stroke-width: .75px; font-size: 52px; font-family: 'Chuck Noon',Beleren,serif; text-transform :capitalize; bottom: 0; padding: 0px 5px 0px 5px; text-shadow: 0px 0px 5px rgba(1, 1, 1, 1); margin: 0px; >>

      td.light << color: black; -webkit-text-stroke-width: 2px; -webkit-text-fill-color: white; >>
      
      td.dark << color: white; -webkit-text-stroke-width: 3px; -webkit-text-fill-color: black; >>

      td.bottom-row << padding-bottom: 2px; >>

      td.top-row.top-aligned << vertical-align: top; padding-top: #_cellOuterPaddingVertical#; >>

      td.top-row.bottom-aligned << height: 100%; vertical-align: bottom; >>

      td.bottom-row.top-aligned << height: 100%; vertical-align: top; >>

      td.bottom-row.bottom-aligned << vertical-align: bottom; padding-top: #_cellInnerPaddingVertical#;  padding-bottom: #_cellOuterPaddingVertical#; >>

      td.left-aligned << text-align: left; padding-left: #_cellOuterPaddingHorizontal#; >>

      td.left-aligned-image << margin-right: 100%;  padding-left: #_cellOuterPaddingHorizontal#; >>

      img.image-setlogo-resized << height:auto; width: auto; max-height: 300px; max-width: 450px; padding: 3px 12px 3px 12px;>>


      td.right-aligned << text-align: right; padding-right: #_cellOuterPaddingHorizontal#; >> 

      td.right-aligned-image << margin-left: 100%; padding-right: #_cellOuterPaddingHorizontal#; >>

      td.bottom-row-sized << width: 350px; >>

      img.magic-logo << display: block; max-width: 250px; max-height: 80px; width: auto; height: auto; >>

      td.no-width << width: 0px >>

      td.fill-width << width: 100% >>

      td.tournament-name << 280px; >>
    </style>
  </head>