svgStreamerNameStyle: >
  color: white;
  padding: 5px;
  font-family: 'Open Sans',Arial, 'DejaVu Sans', 'Liberation Sans', 'Open Sans',sans-serif;
  font-weight: 600;
  text-shadow: 1px 1px 1px black;
  text-align:center;
  font-size: 16px;
  line-height: 16px;   
  display: table-cell;
  vertical-align: top;

svgStreamerNameParagraphStyle: >
  display: table-cell; 
  vertical-align: top; 
  text-align: center;   

svgStreamerTitleStyle: >
  color: white;
  font-family: Beleren, Georgia, 'Liberation Serif', 'DejaVu Serif', serif;
  font-weight: 400;
  text-shadow: 1px 1px 1px black;
  text-align:center;
  overflow-wrap: break-word;
  hyphens: auto; 
  vertical-align: bottom;
  font-size: 64px;
  line-height: 58px;
  position: absolute;
  bottom: 0;
  padding: 0px 5px 20px 20px;

svgStreamerInfoStyle: >
  color: white;
  padding: 5px;
  font-family: 'Open Sans', Arial, 'DejaVu Sans', 'Liberation Sans' sans-serif;
  font-weight: bold; 
  text-shadow: 1px 1px 1px black;
  text-align: center;
  font-size: 36px; 
  line-height: 32px;
  padding: 36px 0px 0px 0px;

svgStreamerSecondaryInfoStyle: >
  color: white;
  padding: 5px;
  font-family: 'Open Sans', Arial, 'DejaVu Sans', 'Liberation Sans', 'Open Sans', sans-serif;
  font-weight: bold; 
  text-shadow: 1px 1px 1px black;
  text-align: center;
  font-size: 26px;
  line-height: 22px;
  overflow-wrap: break-word;
  hyphens: auto;
  padding: 20px 0px 0px 0px;

