svgHeaderTextStyle: >
  color: white; font-size: 50px; line-height: 42px;
  padding: 5px;
  font-family: Beleren, Georgia, 'Liberation Serif', 'DejaVu Serif', serif;
  font-weight: 900; text-shadow: 2px 2px 2px black; text-align:center;
svgBodyTextStyle: >
  color: white; font-size: 32px; line-height: 32px;
  padding: 5px;
  font-family: Arial, 'Liberation Sans', 'DejaVu Sans', sans-serif;
  font-weight: 900; text-shadow: 2px 2px 2px black; text-align:center;
svgFourCards: |
  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="700" height="508">
    <defs>
      <mask id="cardMask" maskUnits="userSpaceOnUse" mask-type="alpha">
        <image x="0" y="0" width="223" height="310" xlink:href="./data/images/cardmask.png" />
      </mask>
      <svg id="Card1">
        <image xlink:href="#cardFinder##_card1#" x="0" y="0" mask="url(\#cardMask)" width="223" height="310" />
      </svg>
      <svg id="Card2">
        <image xlink:href="#cardFinder##_card2#" x="0" y="0" mask="url(\#cardMask)" width="223" height="310" />
      </svg>
      <svg id="Card3">
        <image xlink:href="#cardFinder##_card3#" x="0" y="0" mask="url(\#cardMask)" width="223" height="310" />
      </svg>
      <svg id="Card4">
        <image xlink:href="#cardFinder##_card4#" x="0" y="0" mask="url(\#cardMask)" width="223" height="310" />
      </svg>
    </defs>
    <image width="100%" height="100%" xlink:href="#art700x508#" />
    <g transform="translate(160 140)">
      <use xlink:href="\#Card1" x="0" y="0" transform="rotate(-17 111 155) translate(0 0)" />
      <use xlink:href="\#Card2" x="0" y="0" transform="rotate(-7 111 155) translate(50 -4)" />
      <use xlink:href="\#Card3" x="0" y="0" transform="rotate(3 111 155) translate(100 -8)" />
      <use xlink:href="\#Card4" x="0" y="0" transform="rotate(13 111 155) translate(150 -12)" />
    </g>
    <foreignObject x="0" y="11" width="700" height="300">
      <p xmlns="http://www.w3.org/1999/xhtml" style="#svgHeaderTextStyle#">#_header#</p>
    </foreignObject>
    <foreignObject x="0" y="60" width="700" height="300">
      <p xmlns="http://www.w3.org/1999/xhtml" style="#svgBodyTextStyle#">
        #_body#
      </p>
    </foreignObject>
  </svg>
  #svgMulliganResetStyles#
