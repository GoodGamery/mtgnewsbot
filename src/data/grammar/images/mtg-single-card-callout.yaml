singleCardHtml: |
  <head>
    <style>
      body, div {
        padding: 0;
        margin: 0;
      }
      .color-bg {
        background-color: #_setBgColor#;
        width:100%;
        height:100%;
      }
      .color-fg {
        color: #_setFgColor#;
      }
      .text-bg {
        white-space: nowrap;
        line-height: #_lineHeight#;
        font-size: 72px;
        position: absolute;
        font-family: 'Open Sans', sans-serif;
        font-weight: 700;
        transform-origin: #_origin#;
        -webkit-transform-origin: #_origin#;
        transform: rotate(#_rotationDeg#);
        -webkit-transform: rotate(#_rotationDeg#);
      }
      .mtg-card {
        mask-image: url(./src/data/images/cardmask.png);
        -webkit-mask-image: url(./src/data/images/cardmask.png);
        -webkit-mask-position: center center;
        mask-position: center center;
        -webkit-mask-repeat: no-repeat;
        mask-repeat: no-repeat;
        padding: 9px;
      }
      .single-card {
        background-color: black;
        height: 330px;
        width: 570px;
        overflow: hidden;
        border: 0px;
        line-height: 1.3em;
        font-size: 66%;
        border: 1px solid black;
      }
      .text-container {
        height: 330px;
        width: 570px;
        position: absolute;
        overflow: hidden;
      }
      .image-wrap {
        position: relative;
        margin-left: 10px;
        margin-right: 10px;
        float: #_cardImgFloat#;  
      }
      div.image-overlay {
        position: absolute;
        top: 0;
        left: 0;
      }
      img.image-overlay {
        -webkit-transform: #_overlayFlipTransform#;
        opacity: 0.9;
      }    
      .col-100 { width: 100%; }
    </style>
  </head>
  <body>
    <div class="single-card">
      <div class="color-bg">
        <div class="text-container">
          <div class="text-bg color-fg">
            #bgTextBlock#
          </div>
          <div class="bgtext-debug-key" hidden>#_debug#</div>          
        </div>
        <div class="image-overlay">
          <img class="image-overlay" src="#_overlayImageDirPath#/overlay#_overlayImageIndex#.png"/>
        </div>        
        <div class="image-wrap">
          <img class="mtg-card" src="https://goodgamery.com/api/mtg/image?card=#_cardname#" />
        </div>        
      </div>
    </div>
  </body>