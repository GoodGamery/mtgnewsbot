pickBgColor:
  - "[_setBgColor:#rgbDark#]"

pickRandomBGText: >
  [_bgText:#randomBgText#]

pickOrientation:
- "[_cardImageOrientation:image-wrap-left][_overlayOrientation:image-overlay-left]"
- "[_cardImageOrientation:image-wrap-right][_overlayOrientation:image-overlay-right]"

rgbDark:
  - "rgb(1#num0-9#, #num11-99#, #num40-99#)"
  - "rgb(1#num0-9#, #num40-99#, #num11-99#)"
  - "rgb(1#num0-9#, #num40-99#, #num40-99#)"
  - "rgb(#num11-99#, 1#num0-9#, #num40-99#)"
  - "rgb(#num40-99#, 1#num0-9#, #num11-99#)"
  - "rgb(#num40-99#, 1#num0-9#, #num40-99#)"
  - "rgb(#num11-99#, #num40-99#, 1#num0-9#)"
  - "rgb(#num40-99#, #num11-99#, 1#num0-9#)"
  - "rgb(#num40-99#, #num40-99#, 1#num0-9#)"

pickRandomTextureDegree: >
  [_textureRotationDeg:#_randomDegree#deg]
pickRandomTextureOrientation: >
  [_textureOrientation:#_randomTextureOrientation#]

# Range from -29 to 29
_randomDegree:
  -  "2#num1-9#"
  - "-2#num1-9#"

_randomTextureOrientation:
- "-1"
- "1"

_cardImageOrientation: image-wrap-left # this is the default
_overlayOrientation: image-overlay-left # this is the default
_textureOrientation: 0deg; # this is the default

singleCardHtml: |
  <head>
    <style>
         body, div {
      padding: 0;
      margin: 0;
    }
    .color-bg {
      background-color: #_setBgColor#;
      width:100%;
      height:100%;
    }
    .texture-bg {
      /* background-image: url(file:///C:/Users/Justin/Desktop/backgrounds/banana.png); */
      background-image: url(file:///C:/Users/Justin/Desktop/backgrounds/banana-inverted.png);
      width: 400%;
      top: -100%;
      left: -100%;
      height: 400%; 
      opacity: 0.1;
      position: fixed;
      background-repeat: repeat-x repeat-y;
      padding: 0;
      margin: 0;
      z-index:0;      
      -webkit-transform: rotate(#_textureRotationDeg#) scaleX(#_textureOrientation#);     
    }
    .mtg-card {
      -webkit-mask-image: url(file:///D:/Development/git/mtgnewsbot/src/data/images/cardmask.png);
      -webkit-mask-position: center center;
      -webkit-mask-repeat: no-repeat;
      padding: 9px;
    }
    .single-card {
      background-color: black;
      height: 330px;
      width: 580px;
      overflow: hidden;
      border: 0px;
      line-height: 1.3em;
      font-size: 66%;
      border: 1px solid black;
    }
    .text-container {
      height: 700px;
      width: 700px;      
      position: absolute;
      overflow: hidden;
    }
    .image-wrap {
      position: absolute;
    }
    div.image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }
    div.image-overlay-right {
      -webkit-transform:scaleX(-1);
    }
    div.image-wrap-right {
      position:relative;
      float:right;
    }
    .col-100 { width: 100%; }
    </style>
  </head>
  <body>
    <div class="single-card">
      <div class="color-bg">
        <div class="text-container">
          <div class="texture-bg color-bg"></div>
        </div>    
        <div class="image-wrap #_cardImageOrientation#">
          <img class="mtg-card" src="https://goodgamery.com/api/mtg/image?card=#_cardname#" />
        </div>
        <div class="image-overlay #_overlayOrientation#">
          <img class="image-overlay" src="#_overlayImageDirPath#/overlay#_overlayImageIndex#.png"/>
        </div>                
      </div>
    </div>
  </body>