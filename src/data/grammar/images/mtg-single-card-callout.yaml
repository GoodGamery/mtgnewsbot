singleCardImage: >
  #pickRandomBGText# #pickBgColor# #pickRandomTextureDegree# #pickRandomTextureOrientation# #pickOrientation#
  {htmlImg htmlImgString=`#singleCardHtml#` screenWidth=`580` screenHeight=`330`}

