- "#cardCategory.capitalizeAll.s# Everywhere"
- 'Infinite #creatureTypes.capitalizeAll.s#'
- 'Break the Game Open with #_card1#'
- "#_card1# goes on the offensive"
- 'The Hidden Power of #_card1#'
inGraphicsStep:
- 'Cast #_card1#'
- 'Cast #_card2#'
- 'Return #_card1# to your hand with #_card2#'
