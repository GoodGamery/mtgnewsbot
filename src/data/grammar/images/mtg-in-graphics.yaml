  font-size: 36px; font-family: Beleren, Georgia, 'Liberation Serif',
  'DejaVu Serif', serif; font-weight: 700; text-shadow: 2px 2px 2px black'
fontBody: >
  font-size: 16px; font-family: Arial, 'Liberation Sans', 'DejaVu Sans', sans-serif
xhtml: xmlns="http://www.w3.org/1999/xhtml"
inGraphicsImage: |
  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="580" width="700">
    <defs>
      <mask id="cardMask" maskUnits="userSpaceOnUse" mask-type="alpha">
        <image x="0" y="0" width="100%" height="100%" xlink:href="#inGraphicsCardMask#" />
      </mask>
    </defs>
    <image width="100%" height="100%" xlink:href="#inGraphicsBacksplash#" />
    <image width="223" height="310" xlink:href="https://goodgamery.com/api/mtg/image?card=#_card1#" x="127" y="86" mask="url(\#cardMask)" />
    <image width="223" height="310" xlink:href="https://goodgamery.com/api/mtg/image?card=#_card2#" x="360" y="86" mask="url(\#cardMask)" />
    <foreignObject y="30" width="700" height="100">
      <p #xhtml# style="color: white; #fontHeader#; text-align:center">#_headline#</p>
    </foreignObject>
    <foreignObject x="58" y="456" width="170" height="400">
      <p #xhtml# style="#fontBody#; text-align:left">#inGraphicsStep#</p>
    </foreignObject>
    <foreignObject x="271" y="456" width="170" height="400">
      <p #xhtml# style="#fontBody#; text-align:left">#inGraphicsStep#</p>
    </foreignObject>
    <foreignObject x="487" y="456" width="170" height="400">
      <p #xhtml# style="#fontBody#; text-align:left">#inGraphicsStep#</p>
