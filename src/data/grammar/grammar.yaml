disqualifyingAction:
- reading every card's flavor text out loud
- smirking
- refusing to wear a shirt
- slowly encroaching their [_rule:cards,spindown dice,playmat,rat tokens]#_rule# into
  their opponent's play area
- using baseball hand signals to communicate with a teammate
- getting a bit too close to the truth
- using 'dive bombing' sounds while casting removal on their opponent's creatures
- flexing
- failing to use their turn signal when changing lanes
- breakdancing after a victory
- repeatedly using the phrase "Now THAT'S what I call Magic!"

