---
mtgDeckTechGraphic: >
  [_format:#format#][_textDeckName:#deckArch#]#svgDeckTechStatusText# {svg svgString="#svgDeckTechImage#"} 

svgDeckTechStatusText:
- "DECK TECH: #_textDeckName#"
# - "DECK TECH: #_format# #dynamicDayOfWeek#"

svgDeckTechBackgroundImageUrl: 
  - ../src/data/images/decktech/backgrounds/agent-of-erebos.jpg
  - ../src/data/images/decktech/backgrounds/agent-of-horizons.jpg
  - ../src/data/images/decktech/backgrounds/alchemists-vial.jpg
  - ../src/data/images/decktech/backgrounds/anger-of-the-gods.jpg
  - ../src/data/images/decktech/backgrounds/ramunap-ruins.jpg
svgDeckTechAccessoriesImageUrl: 
  - ../src/data/images/decktech/overlays/decktech-candyfinder-1.png
  - ../src/data/images/decktech/overlays/decktech-candyfinder-2.png
  - ../src/data/images/decktech/overlays/decktech-candyfinder-3.png
  - ../src/data/images/decktech/overlays/decktech-candyfinder-4.png 

svgDeckTechTitle: "DECK TECH[_textSubtitle:with #pro#]"
svgDeckDeckName:
  - "[_featuredCard:#realHandCard#][_deckName:#_textDeckName#]"
  - "[_featuredCard:#realHandCard#][_deckName:#_textDeckName# with #_featuredCard#]"

svgDeckTechTemplateWidth: "1024"
svgDeckTechTemplateHeight: "560"
svgDeckTechAccessoriesImageWidth: "424"
svgDeckTechAccessoriesImageHeight: "259"
svgDeckTechAccessoriesImageXPos: "0"
svgDeckTechAccessoriesImageYPos: "301"

svgDeckTechTemplate: "[svgDeckTechTemplateWidth:1024][svgDeckTechTemplateHeight:560][_textTitle:#svgDeckTechTitle#]"
svgDeckTechTemplateTitleStyle: "font-size: 64px; font-family:  Verdana, Sans Serif; font-weight: bolder; letter-spacing: -0.01em; stroke-width:2; fill: white;"
svgDeckTechTemplateSubtitleStyle: "font-size: 48px; font-family:  Verdana, 'Sans Serif'; font-weight: bolder; letter-spacing:  -0.01em; stroke: rgb(144,16,16); stroke-width:2; fill: white;"
svgDeckTechTemplateDeckNameStyle: "font-size: 50px; font-family:  Verdana; font-weight: bold; line-height: 1.1em; -webkit-text-stroke-width:4px; -webkit-text-stroke-color: rgb(10,20,20);"
svgDeckTechTemplateDeckFormatStyle: "font-size: 34px; font-family:  Verdana; font-weight: bold; font-style:italic; -webkit-text-stroke-width:3px; -webkit-text-stroke-color: rgb(10,20,20); line-height: 1.1em;"

svgDeckTechCardFinderUrl: https://goodgamery.com/api/mtg/image?card=#_cardname#

svgDeckTechTextColorOutline:
- Black
- MidnightBlue
- Indigo
- DarkGreen
- DarkRed

svgDeckTechTextColorFill:
- DarkGoldenrod
- DarkKhaki
- OrangeRed
- Gold
- LightSeaGreen
- DarkOrange
- MediumSeaGreen
- OrangeRed
- DeepSkyBlue
- BlueViolet
- BurlyWood
- Lime
- Red
- Blue
- Yellow

svgDeckTechImage: |
    #svgDeckTechTemplate#
    #svgDeckDeckName#
    [_titleOutlineColor:#svgDeckTechTextColorOutline#]
    [_deckNameTextColor:#svgDeckTechTextColorFill#]
    [_deckNameOutlineColor:#styleColorDark#]
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="#svgDeckTechTemplateWidth#" height="#svgDeckTechTemplateHeight#">
      <defs>
        <mask id="cardMask" maskUnits="userSpaceOnUse" mask-type="alpha">
          <image x="0" y="0" width="223" height="310" xlink:href="./data/images/cardmask.png" />
        </mask>
        <svg id="Card1">
          <image xlink:href="[_cardname:#realHandCard#]#svgDeckTechCardFinderUrl#" x="0" y="0" mask="url(\#cardMask)" width="223" height="310" />
        </svg>
        <svg id="Card2">
          <image xlink:href="[_cardname:#realHandCard#]#svgDeckTechCardFinderUrl#" x="0" y="0" mask="url(\#cardMask)" width="223" height="310" />
        </svg>
        <svg id="Card3">
          <image xlink:href="[_cardname:#realHandCard#]#svgDeckTechCardFinderUrl#" x="0" y="0" mask="url(\#cardMask)" width="223" height="310" />
        </svg>
        <svg id="Card4">
          <image xlink:href="[_cardname:#_featuredCard#]#svgDeckTechCardFinderUrl#" x="0" y="0" mask="url(\#cardMask)" width="223" height="310" />
        </svg>
      </defs>
      <image width="100%" height="100%" xlink:href="#svgDeckTechBackgroundImageUrl#"/>
      <text x="25" y="80" style="#svgDeckTechTemplateTitleStyle# stroke: #_titleOutlineColor#;">#_textTitle#
        <tspan style="#svgDeckTechTemplateSubtitleStyle# stroke: #_titleOutlineColor#;">#_textSubtitle#</tspan>
      </text>
      <foreignObject x="30" y="92" width="994" height="180">
        <div x="0" y="0" style="width: 95%; #svgDeckTechTemplateDeckNameStyle# -webkit-text-fill-color: #_deckNameTextColor#;">#_deckName#</div>
        <div x="0" y="0" style="width: 400px; #svgDeckTechTemplateDeckFormatStyle# -webkit-text-fill-color: #_deckNameTextColor#;">#_format#</div>
      </foreignObject>
      <image xlink:href="#svgDeckTechAccessoriesImageUrl#" x="#svgDeckTechAccessoriesImageXPos#" y="#svgDeckTechAccessoriesImageYPos#" width="#svgDeckTechAccessoriesImageWidth#" height="#svgDeckTechAccessoriesImageHeight#"/>
      <use xlink:href="\#Card1" x="467" y="222" />
      <use xlink:href="\#Card2" x="567" y="222" />
      <use xlink:href="\#Card3" x="667" y="222" />
      <use xlink:href="\#Card4" x="767" y="222" />      
    </svg>