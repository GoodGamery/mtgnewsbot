--- 
# mtgDeckTech: >
#   #decktech# {svg svgString="#svgDeckTechImage#"}

mtgDeckTech: >
  #decktech# {svg svgString="#svgDeckTechImage#"}

svgDeckTechBackgroundImageUrl: 
  - ../scratch/decktech/test/cardart/agent-of-erebos.jpg
  - ../scratch/decktech/test/cardart/agent-of-horizons.jpg
  - ../scratch/decktech/test/cardart/alchemists-vial.jpg
  - ../scratch/decktech/test/cardart/anger-of-the-gods.jpg
  - ../scratch/decktech/test/cardart/ramunap-ruins.jpg
svgDeckTechAccessoriesImageUrl: 
  - ../scratch/decktech/test/decktech-candyfinder-1.png
  - ../scratch/decktech/test/decktech-candyfinder-2.png
  - ../scratch/decktech/test/decktech-candyfinder-3.png
  - ../scratch/decktech/test/decktech-candyfinder-4.png 

svgDeckTechDeckName: >
  [format:#format#]#deckArch#

svgDeckTechTitle:
- "[format:#format#]#format# #dynamicDayOfWeek.capitalize#"
- "DECK TECH[_textSubtitle:with #pro#]"

svgDeckTechTemplateWidth: "1024"
svgDeckTechTemplateHeight: "560"
svgDeckTechAccessoriesImageWidth: "424"
svgDeckTechAccessoriesImageHeight: "259"
svgDeckTechAccessoriesImageXPos: "0"
svgDeckTechAccessoriesImageYPos: "301"

svgDeckTechTemplate: "[svgDeckTechTemplateWidth:1024][svgDeckTechTemplateHeight:560][_textTitle:#svgDeckTechTitle#][_textDeckName:#svgDeckTechDeckName.capitalize#]\n"
svgDeckTechTemplateTitleStyle: "font-size: 64px; font-family: Tahoma, Verdana, Sans Serif; font-weight: bolder; stroke: rgb(144,16,16); stroke-width:2; fill: white;\n"
svgDeckTechTemplateSubtitleStyle: "font-size: 48px; font-family: Tahoma, Verdana, 'Sans Serif'; font-weight: bolder; stroke: rgb(144,16,16); stroke-width:2; fill: white;\n"
svgDeckTechTemplateDeckNameStyle: "font-size: 50px; font-family: Tahoma, Verdana; font-weight: bold; -webkit-text-stroke-color: rgb(10,20,20); -webkit-text-stroke-width:4px; line-height: 1.1em; -webkit-text-fill-color: rgb(28,216,46);\n"

svgDeckTechImage: |
    #svgDeckTechTemplate#
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="#svgDeckTechTemplateWidth#" height="#svgDeckTechTemplateHeight#">
      <image width="100%" height="100%" xlink:href="#svgDeckTechBackgroundImageUrl#"/>
      <text x="25" y="80" style="#svgDeckTechTemplateTitleStyle#">#_textTitle#
        <tspan style="#svgDeckTechTemplateSubtitleStyle#"> #_textSubtitle#</tspan>
      </text>
      <foreignObject x="30" y="92" width="994" height="170">
        <div x="0" y="0" style="width: 95%; height: 170; #svgDeckTechTemplateDeckNameStyle#">#_textDeckName# (#format#)</div>
      </foreignObject>
      <image xlink:href="#svgDeckTechAccessoriesImageUrl#" x="#svgDeckTechAccessoriesImageXPos#" y="#svgDeckTechAccessoriesImageYPos#" width="#svgDeckTechAccessoriesImageWidth#" height="#svgDeckTechAccessoriesImageHeight#"/>
    </svg>