<style>
.cotd {
  height: 500px;
  width: 1000px;
  border: 1px solid black;
  padding: 10px 25px 10px;
  background-image: url('./card-of-day-bg.jpg');
  background-position: 50% 0;
  line-height: 1.3em;
  font-size: 66%;
}

.wrap {
  text-align: center;
  color: white;
  font-family: 'Open Sans', sans-serif;
  vertical-align: middle;
  width: 40%;
  margin-left: auto;
  margin-right: auto;
}
.title {
  font-size: 19px;
  text-transform: uppercase;
  font-weight: 300;
  text-shadow: 0px 0px 5px rgba(0, 0, 3, 1);
}
.sub-title {
  font-size: 22px;
  text-transform: uppercase;
  font-weight: 700;
  top: -5px;
  text-shadow: 0px 0px 5px rgba(0, 0, 3, 1);
  margin: 0 0 12px;
  position: relative;
  padding: 8px;
}
.sub-title:before {
  bottom: -5px;
}
.sub-title:after {
  top: -5px;
}
.sub-title:before, .sub-title:after {
  box-sizing: border-box;
  content: "";
  width: 50px;
  height: 1px;
  margin-left: -25px;
  background: #fff;
  display: block;
  left: 50%;
  position: absolute;
  box-shadow: 0 0 5px #000;
}
.description {
  text-shadow: 0px 0px 5px rgba(0, 0, 3, 1);
  font-size: 13.5px;
  text-align: left;
  font-weight: 400;
  line-height: 1.3em;
}
</style>
<div class="cotd">
  <div class="wrap">
    <div style="margin-left: auto; margin-right: auto;">
      <img src="https://goodgamery.com/api/mtg/image?card=#_cardName#" >
    </div>
    <p class="title"><span>#_headline#</span></p>
    <p class="sub-title">#_cardName#</p>
    <div class="description">
      <p>If you're looking to beef up blah blah blah. Here's a shitton of text that you won't read. Did you know that there are two expansion sets: <em>Onslaught</em> and <em>Morningtide</em>.</p>
    </div>
    <img src="./cotd-archive-link-button.png" />
  </div>
</div>
