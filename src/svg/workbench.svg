<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="580" width="700">
    <defs>
        <mask id="cardMask" maskUnits="userSpaceOnUse" mask-type="alpha">
            <image x="0" y="0" width="223" height="310" xlink:href="https://goodgamery.com/img/twitter/cardmask.png" />
        </mask>
        <svg id="Forest" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="223" height="310" x="0" y="0">
